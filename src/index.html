<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Find</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card bg-primary text-white">
            <div class="card-body text-center">
              <h4>
                <span class="city-label">Boston</span> ,
                <span class="country-label">MA</span>
              </h4>
              <p class="cloudy-text text-dark mb-1">
                Partly Cloudy
              </p>
              <p class="temp-cotainer mb-1">
                43.7 F (6.5C)
              </p>
              <img src="" alt="Weather Image" />
              <ul class="list-group mt-2 text-dark">
                <li class="list-group-item">First item</li>
                <li class="list-group-item">Second item</li>
                <li class="list-group-item">Third item</li>
              </ul>
              <button
                class="btn btn-dark mt-5 btn-block"
                data-toggle="modal"
                data-target="#myModal"
              >
                Change Location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="city-enter">City:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City Name"
                  id="city-enter"
                />
              </div>
              <div class="form-group">
                <label for="country-enter">Country:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Country Name"
                  id="country-enter"
                />
              </div>

              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app-bundle.js"></script>
  </body>
</html>
